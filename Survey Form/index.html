<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <div class="input-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="input-group">
          <label id="number-label" for="number">Age(Optional)</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="15"
            max="70"
          />
        </div>

        <div class="input-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown">
            <option selected disabled>Select Current Role</option>
            <option>Student</option>
            <option>Full Time Learner</option>
            <option>Full Time Job</option>
            <option>Prefer Not to say</option>
            <option>Others</option>
          </select>
        </div>

        <div class="input-group">
          <label> Would you recommend freeCodeCamp to a friend?</label>
          <label for="radio">
            <input
              type="radio"
              name="name"
              id="radio"
              value="definitely"
            />Definitely</label
          >
          <label for="radio2">
            <input
              type="radio"
              name="name"
              id="radio2"
              value="maybe"
            />Maybe</label
          >
          <label for="radio3">
            <input type="radio" name="name" id="radio3" value="notsure" />Not
            Sure</label
          >
        </div>
        <div class="input-group">
          <label for="dropdown2"
            >What is your favarite feature of freeCodeCamp?</label
          >
          <select name="dropdown2" id="dropdown2">
            <option selected disabled>Select an option</option>
            <option>Projects</option>
            <option>Challenges</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>

        <div class="input-group">
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <label for="frontend"
            ><input
              type="checkbox"
              value="frontend"
              name="frontend"
              id="frontend"
            />Front-end Projects</label
          >
          <label for="backend"
            ><input
              type="checkbox"
              name="backend"
              id="backend"
              value="backend"
            />Back-end Projects</label
          >
          <label for="data"
            ><input
              type="checkbox"
              name="data"
              id="data"
              value="data-visualization"
            />Data Visualization</label
          >
          <label for="challenges"
            ><input
              type="checkbox"
              name="challenges"
              id="challenges"
              value="challenges"
            />Challenges</label
          >
          <label for="opensource"
            ><input
              type="checkbox"
              name="opensource"
              id="opensource"
              value="opensource"
            />Open Source Community</label
          >
          <label for="gitter"
            ><input
              type="checkbox"
              name="gitter"
              id="gitter"
              value="gitterhelprooms"
            />Gitter help rooms</label
          >
          <label for="videos"
            ><input
              type="checkbox"
              name="videos"
              id="videos"
              value="videos"
            />Vidoes</label
          >
          <label for="citymeetups"
            ><input
              type="checkbox"
              name="citymeetups"
              id="citymeetups"
              value="citymeetups"
            />City Meetups</label
          >
          <label for="wiki"
            ><input
              type="checkbox"
              name="wiki"
              id="wiki"
              value="wiki"
            />Wiki</label
          >
          <label for="forum"
            ><input
              type="checkbox"
              name="forum"
              id="forum"
              value="forum"
            />Forum</label
          >
          <label for="aditional"
            ><input
              type="checkbox"
              name="aditional"
              id="aditional"
              value="courses"
            />Additional Courses</label
          >
        </div>

        <div class="input-group">
          <label for="textarea">Any comments or suggestions ?</label>
          <textarea
            name="text"
            id=""
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
